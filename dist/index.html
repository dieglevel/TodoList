<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    
</head>

<style>
    *{
        padding: 3px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        text-align: center;
    }
    .nonePadding{
        padding: 0px;
    }

    .notComplete{
        background-color: rgb(223, 223, 223);
        color: black;
        border-radius: 4px;
        text-align: center;
    }
    .Complete{  
        background-color: rgb(133, 210, 133);
        color: black;
        border-radius: 4px;
        text-align: center;
    }
    tbody tr:hover {
        background-color: aliceblue;
        
    }
    tbody tr:hover input{
        background-color: aliceblue;
    }

    .hover:hover{
        background-color: aliceblue;
    }

    .hover:hover .p{
        background-color: aliceblue;
    }

    .hoverButton:hover{
        background-color: gray;
    }
</style>


<body>
    <div class="m-auto">
        <div class="h1"><h1 class="font-sans font-bold text-4xl">Todo List App</h1></div>
            <div class="w-full items-center flex">
                <input class="border border-teal-500 rounded-lg w-10/12 h-15" type="text" id="add" placeholder="Write your task">
                <div class="flex items-center w-2/12 float-right">
                    <img class=" w-10 h-10 hover" src="../dist/img/icons8-add-50.png" alt="" onclick="addTask()">
                    <p class="p">Add List</p>
                </div>
            </div>
                

            <table class="border-collapse border border-slate-300 table-fixed w-11/12 ">
                <thead>
                    <td class="border-collapse border border-slate-300 w-1/12 text-center">
                        <div class="flex m-auto justify-center items-center">
                            <input class="m-auto" type="checkbox" id="all" onclick="selectAll()">
                            <img class="w-6 m-auto h-6 nonePadding hoverButton hidden" id="removeAll" src="../dist/img/icons8-remove-64.png" alt="" onclick="removeAll()">
                        </div>

                    </td>
                    <td class="border-collapse border border-slate-300 w-8/12"><p>Task Name</p></td>
                    <td class="border-collapse border border-slate-300 w-2/12"><p>Status</p></td>
                    <td class="border-collapse border border-slate-300 w-1/12"><p>Edit</p></td>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td class="border-collapse border-r border-slate-300 w-1/12 text-center"><input type="checkbox"></td>
                        <td><input onchange="changeTask(this)" class="w-full border-none" type="text" value="Chích bò ông Tư gần Thôn Văn Hóa"></td>
                        <td class=""><p class="Complete" onclick="changeComplete(this)">Complete</p></td>
                        <td class="flex m-auto mt-2 nonePadding w-fit"><img class="w-6 h-6 ml-2 mr-2 nonePadding hoverButton" src="../dist/img/icons8-write-64.png" alt=""><img class="w-6 h-6 mr-2 nonePadding hoverButton" src="../dist/img/icons8-remove-64.png" alt=""></td>
                    </tr> -->
               </tbody>
            </table>
    </div>
</body>
</html>

<script src="index.js"></script>
